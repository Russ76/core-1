{{ if and (eq .Values.robot_authentication "true") (eq .Values.fluentbit "true") }}
---
# Source: fluent-bit/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  labels:
    helm.sh/chart: fluent-bit-0.20.5
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit
    app.kubernetes.io/version: "1.9.7"
    app.kubernetes.io/managed-by: Helm
---
# Source: fluent-bit/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit
  labels:
    helm.sh/chart: fluent-bit-0.20.5
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit
    app.kubernetes.io/version: "1.9.7"
    app.kubernetes.io/managed-by: Helm
data:
  custom_parsers.conf: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
    
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On
    
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
    
    [INPUT]
        Name systemd
        Tag k8s_node.${MY_NODE_NAME}
        Systemd_Filter  _SYSTEMD_UNIT=containerd.service
        Systemd_Filter  _SYSTEMD_UNIT=etcd.service
        Systemd_Filter  _SYSTEMD_UNIT=kube-apiserver.service
        Systemd_Filter  _SYSTEMD_UNIT=kube-controller-manager.service
        Systemd_Filter  _SYSTEMD_UNIT=kube-scheduler.service
        Systemd_Filter  _SYSTEMD_UNIT=kubelet.service
        Systemd_Filter  _SYSTEMD_UNIT=sshd.service
        Read_From_Tail On
    
    [INPUT]
        name            node_exporter_metrics
        tag             node_metrics
        scrape_interval 10
    
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_equals level info
        Add severity INFO
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_equals level warning
        Add severity WARNING
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_equals level warn
        Add severity WARNING
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_equals level error
        Add severity ERROR
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_matches log ^.*\[\sinfo\].*$
        Add severity INFO
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_matches log ^.*\[\swarn\].*$
        Add severity WARNING
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_matches log .*\[error\].*
        Add severity ERROR
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_matches log .*(type="Info"|level=info).*
        Add severity INFO
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_matches log .*(type="Warning"|level=warning).*
        Add severity WARNING
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_matches log .*(type="Error"|level=error).*
        Add severity ERROR
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_equals stream stderr
        Add severity ERROR
    
    [FILTER]
        Name          modify
        Match         kube.*
        Condition Key_value_equals stream stdout
        Add severity INFO
    
    [FILTER]
        Name          modify
        Match         kube.*
        Remove _p
    
    [FILTER]
        Name          modify
        Match         kube.*
        Rename log message
    
    [OUTPUT]
        Name stackdriver
        Match kube.*
        Tag_Prefix kube.var.log.containers.
        Resource k8s_container
        k8s_cluster_name {{ .Values.robot.name }}
        k8s_cluster_location europe-west1-c
        severity_key severity
        Workers 1
    
    [OUTPUT]
        Name stackdriver
        Match k8s_node.*
        Resource k8s_node
        custom_k8s_regex ^(?<node_name>.*)$
        k8s_cluster_name {{ .Values.robot.name }}
        k8s_cluster_location europe-west1-c
        Workers 1
    
    [OUTPUT]
        name            prometheus_exporter
        match           node_metrics
        port            24231
---
