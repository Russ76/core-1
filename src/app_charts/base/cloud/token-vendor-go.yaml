# We only deploy the go version of the token vendor
# on request. If it is deployed, we route the read
# and publish requests to it during the current 
# migration phase.
{{- if .Values.use_go_token_vendor }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: token-vendor-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: token-vendor-go
  template:
    metadata:
      labels:
        app: token-vendor-go
    spec:
      containers:
      - name: token-vendor-go
        image: {{ .Values.registry }}{{ .Values.images.token_vendor_go }}
        ports:
        - name: token-vendor
          containerPort: 9090
        args: [
          "-bind", "0.0.0.0",
          "-port", "9090",
          "-project", "{{ .Values.project }}",
          "-region", "{{ .Values.region }}",
          "-registry", "cloud-robotics"
        ]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 15
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
      tolerations:
        - key: "workload-identity"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      serviceAccountName: token-vendor
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-key-access
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://token-vendor.default.svc.cluster.local/apis/core.token-vendor/v1/token.verify?robots=true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.domain }}
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: "/apis/core.token-vendor/v1/public-key.read"
        pathType: Prefix
        backend:
          service:
            name: token-vendor-go
            port:
              name: token-vendor
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-key-manager
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://token-vendor.default.svc.cluster.local/apis/core.token-vendor/v1/token.verify?robots=false"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.domain }}
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: "/apis/core.token-vendor/v1/public-key.publish"
        pathType: Prefix
        backend:
          service:
            name: token-vendor-go
            port:
              name: token-vendor
---
apiVersion: v1
kind: Service
metadata:
  name: token-vendor-go
  annotations:
spec:
  ports:
  - port: 80
    targetPort: 9090
    protocol: TCP
    name: token-vendor
  selector:
    app: token-vendor-go
  type: ClusterIP
{{ end }}